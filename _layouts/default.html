<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description" style="font-size: 15px">{{ site.description }} <br>
              <font style="font-size: 13px">
              <a href="https://www.linkedin.com/in/raoulmalm/"> linkedin </a>, 
              <a href="https://scholar.google.de/citations?user=ToSD2u8AAAAJ&hl=de"> google scholar </a> |
              <a href="https://arxiv.org/find/hep-ph/1/au:+Malm_R/0/1/0/all/0/1"> ArXiv </a>,   
              <a href="https://github.com/raoulma"> github </a>
              </font>
            </p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">About</a>          
            <a href="{{ site.baseurl }}/physics">Physics</a>
            <a href="{{ site.baseurl }}/personal">Personal</a>
            <a href="{{ site.baseurl }}/mixed/CV_web.pdf">CV</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      <h5>{{ content }}</h5>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
